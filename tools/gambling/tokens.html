<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Token Exchange</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #020617;
      --panel: #0f172a;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #f59e0b;
      --accent-hover: #d97706;
      --border: #1e293b;
      --input-bg: #1e293b;
      --shadow: rgba(0, 0, 0, 0.5);
      --success: #22c55e;
      --error: #ef4444;
      --money: #22c55e;
    }

    html.light {
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --accent: #f59e0b;
      --accent-hover: #d97706;
      --border: #e2e8f0;
      --input-bg: #f1f5f9;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Login Required */
    .login-required {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px var(--shadow);
    }

    .login-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .login-btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 15px;
    }

    /* Access Denied */
    .access-denied {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .denied-card {
      background: var(--panel);
      border: 2px solid var(--error);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px var(--shadow);
    }

    .denied-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .denied-title {
      color: var(--error);
      margin-bottom: 10px;
    }

    .tier-info {
      background: var(--bg);
      border-radius: 8px;
      padding: 15px;
      margin: 20px 0;
      font-size: 0.9rem;
    }

    .tier-info strong {
      color: var(--accent);
    }

    /* Main App */
    #app {
      min-height: 100vh;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      flex-wrap: wrap;
      gap: 15px;
    }

    .back-btn {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      transition: color 0.2s;
    }

    .back-btn:hover {
      color: var(--text);
    }

    .user-info {
      text-align: right;
    }

    .user-name {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .user-rank {
      font-size: 0.75rem;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Balances Display */
    .balances-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    .balance-card {
      background: var(--panel);
      border: 2px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .balance-card.money {
      border-color: var(--money);
    }

    .balance-card.tokens {
      border-color: var(--accent);
    }

    .balance-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .balance-label {
      font-size: 0.8rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 5px;
    }

    .balance-amount {
      font-size: 1.8rem;
      font-weight: 800;
    }

    .balance-card.money .balance-amount {
      color: var(--money);
    }

    .balance-card.tokens .balance-amount {
      color: var(--accent);
    }

    /* Exchange Section */
    .exchange-section {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .rate-info {
      background: var(--bg);
      border-radius: 8px;
      padding: 12px;
      text-align: center;
      margin-bottom: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .rate-info strong {
      color: var(--accent);
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .input-wrapper {
      position: relative;
    }

    .amount-input {
      width: 100%;
      padding: 15px;
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      transition: border-color 0.2s;
    }

    .amount-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .amount-input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .input-hint {
      text-align: center;
      margin-top: 8px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .input-hint.error {
      color: var(--error);
    }

    .action-btn {
      width: 100%;
      padding: 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .action-btn:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .action-btn.loading {
      position: relative;
      color: transparent;
    }

    .action-btn.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      top: 50%;
      left: 50%;
      margin-left: -10px;
      margin-top: -10px;
      border: 2px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spinner 0.8s linear infinite;
    }

    @keyframes spinner {
      to { transform: rotate(360deg); }
    }

    .action-btn.secondary {
      background: var(--input-bg);
      border: 1px solid var(--border);
    }

    .action-btn.secondary:hover:not(:disabled) {
      background: var(--border);
      box-shadow: none;
    }

    .action-btn.withdraw {
      background: var(--money);
    }

    .action-btn.withdraw:hover:not(:disabled) {
      background: #16a34a;
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.3);
    }

    /* History */
    .history-section {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 25px;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid var(--border);
    }

    .history-item:last-child {
      border-bottom: none;
    }

    .history-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .history-type {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .history-type.buy { color: var(--accent); }
    .history-type.withdraw { color: var(--money); }

    .history-date {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .history-amount {
      font-weight: 700;
      font-size: 1.1rem;
      text-align: right;
    }

    .history-amount.tokens {
      color: var(--accent);
    }

    .history-amount.money {
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: var(--text-muted);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 40px var(--shadow);
      opacity: 0;
      transition: all 0.3s;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    .toast.success {
      border-color: var(--success);
    }

    .toast.error {
      border-color: var(--error);
    }

    @media (max-width: 480px) {
      .balances-grid {
        grid-template-columns: 1fr;
      }

      .header {
        flex-direction: column;
        text-align: center;
      }

      .user-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div id="content"></div>
  <div class="toast" id="toast"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://mdymxbgwhauapvphscrr.supabase.co",
      "sb_publishable_nOrq936I1SMh4v21KzE2og_tAEbcAzK"
    );

    function getCookie(name) {
      return document.cookie.split("; ").find(r => r.startsWith(name + "="))?.split("=")[1] || null;
    }

    function applyTheme() {
      if (getCookie("theme") === "light") {
        document.documentElement.classList.add("light");
      } else {
        document.documentElement.classList.remove("light");
      }
    }

    applyTheme();

    const uuid = getCookie("uuid");
    const username = getCookie("username");
    const content = document.getElementById("content");

    let userData = null;
    let moneyBalance = 0;
    let tokenBalance = 0;
    let isProcessing = false;

    // Conversion rate: 1 token = $0.01 (1 cent)
    const TOKEN_RATE = 0.01;

    // Allowed ranks only - EXACT matches (case insensitive)
    const ALLOWED_RANKS = ['owner', 'manager', 'admin', 'tier 3', 'tier 2', 'tier 1'];

    function checkAccess(rank) {
      if (!rank) return false;
      return ALLOWED_RANKS.includes(rank.toLowerCase());
    }

    if (!uuid || !username) {
      content.innerHTML = `
        <div class="login-required">
          <div class="login-card">
            <div class="login-icon">ü™ô</div>
            <h1>Access Required</h1>
            <p>Please log in to access the Token Exchange.</p>
            <a href="/login.html" class="login-btn">Sign In</a>
          </div>
        </div>
      `;
    } else {
      // Check access before loading
      checkUserAccess();
    }

    async function checkUserAccess() {
      try {
        // Fetch user data including rank
        const { data: user, error: userError } = await supabase
          .from("users")
          .select("name, rank, balance")
          .eq("uuid", uuid)
          .single();

        if (userError || !user) {
          content.innerHTML = `
            <div class="login-required">
              <div class="login-card">
                <div class="login-icon">‚ö†Ô∏è</div>
                <h1>Session Error</h1>
                <p>Could not verify your account.</p>
                <a href="/login.html" class="login-btn">Sign In Again</a>
              </div>
            </div>
          `;
          return;
        }

        // Check if user has required rank
        if (!checkAccess(user.rank)) {
          const userRank = user.rank || 'user';
          content.innerHTML = `
            <div class="access-denied">
              <div class="denied-card">
                <div class="denied-icon">üö´</div>
                <h1 class="denied-title">Access Denied</h1>
                <p>This page is restricted to Tier 1 and above.</p>
                <div class="tier-info">
                  <div>Your rank: <strong>${userRank}</strong></div>
                  <div style="margin-top: 8px; font-size: 0.8rem; color: var(--text-muted);">
                    Allowed: Owner, Manager, Admin, Tier 3, Tier 2, Tier 1
                  </div>
                </div>
                <a href="/tools/gambling/" class="login-btn">Back to Gambling Hub</a>
              </div>
            </div>
          `;
          return;
        }

        // User has access, load the full page
        userData = user;
        moneyBalance = parseFloat(user.balance) || 0;
        await initializePage();

      } catch (err) {
        console.error("Access check error:", err);
        showToast("Error verifying access", "error");
      }
    }

    async function initializePage() {
      // Fetch or create token balance
      const { data: tokenData, error: tokenError } = await supabase
        .from("tokens")
        .select("balance")
        .eq("uuid", uuid)
        .single();

      if (tokenError && tokenError.code === 'PGRST116') {
        // No row exists, create one with 0 balance
        const { error: insertError } = await supabase
          .from("tokens")
          .insert({ uuid: uuid, balance: 0 });

        if (insertError) {
          console.error("Token insert error:", insertError);
          showToast("Error initializing tokens", "error");
          return;
        }
        tokenBalance = 0;
      } else if (tokenError) {
        console.error("Token fetch error:", tokenError);
        showToast("Error loading tokens", "error");
        return;
      } else {
        tokenBalance = tokenData.balance || 0;
      }

      // Render the full page
      content.innerHTML = `
        <div id="app">
          <div class="header">
            <a href="/tools/gambling/" class="back-btn">‚Üê Back to Games</a>
            <div class="user-info">
              <div class="user-name" id="displayName">${userData?.name || username}</div>
              <div class="user-rank" id="userRank">${userData?.rank || "User"}</div>
            </div>
          </div>

          <div class="balances-grid">
            <div class="balance-card money">
              <div class="balance-icon">üíµ</div>
              <div class="balance-label">Money Balance</div>
              <div class="balance-amount" id="moneyBalance">$${moneyBalance.toFixed(2)}</div>
            </div>
            <div class="balance-card tokens">
              <div class="balance-icon">ü™ô</div>
              <div class="balance-label">Token Balance</div>
              <div class="balance-amount" id="tokenBalance">${tokenBalance.toLocaleString()}</div>
            </div>
          </div>

          <div class="exchange-section">
            <div class="section-title">üõí Buy Tokens</div>
            <div class="rate-info">Exchange Rate: <strong>1 Token = $0.01</strong> (100 tokens = $1.00)</div>
            
            <div class="input-group">
              <label class="input-label">Amount to Spend ($)</label>
              <div class="input-wrapper">
                <input 
                  type="number" 
                  class="amount-input" 
                  id="buyAmount" 
                  placeholder="0.00" 
                  min="0.01" 
                  step="0.01"
                  oninput="validateBuyInput()"
                >
              </div>
              <div class="input-hint" id="buyHint">Enter amount up to your balance</div>
            </div>

            <button class="action-btn" id="buyBtn" onclick="buyTokens()" disabled>
              üí∞ Buy Tokens
            </button>
          </div>

          <div class="exchange-section">
            <div class="section-title">üèß Withdraw Tokens</div>
            <div class="rate-info">Exchange Rate: <strong>100 Tokens = $1.00</strong></div>
            
            <div class="input-group">
              <label class="input-label">Tokens to Withdraw</label>
              <div class="input-wrapper">
                <input 
                  type="number" 
                  class="amount-input" 
                  id="withdrawAmount" 
                  placeholder="0" 
                  min="1" 
                  step="1"
                  oninput="validateWithdrawInput()"
                >
              </div>
              <div class="input-hint" id="withdrawHint">Enter amount up to your token balance</div>
            </div>

            <button class="action-btn withdraw" id="withdrawBtn" onclick="withdrawTokens()" disabled>
              üèß Withdraw to Money
            </button>
          </div>

          <div class="history-section">
            <div class="history-header">
              <div class="section-title" style="margin: 0;">üìú Recent Activity</div>
              <button class="action-btn secondary" style="width: auto; padding: 8px 16px; font-size: 0.9rem;" onclick="loadHistory()">
                üîÑ Refresh
              </button>
            </div>
            <div id="historyList">
              <div class="empty-state">Loading history...</div>
            </div>
          </div>
        </div>
      `;

      loadHistory();
    }

    window.validateBuyInput = function() {
      const input = document.getElementById("buyAmount");
      const hint = document.getElementById("buyHint");
      const btn = document.getElementById("buyBtn");
      
      const value = parseFloat(input.value) || 0;
      
      if (value <= 0) {
        hint.textContent = "Enter a positive amount";
        hint.className = "input-hint error";
        btn.disabled = true;
      } else if (value > moneyBalance) {
        hint.textContent = `Insufficient funds! Max: $${moneyBalance.toFixed(2)}`;
        hint.className = "input-hint error";
        btn.disabled = true;
      } else {
        const tokens = Math.floor(value / TOKEN_RATE);
        hint.textContent = `You will receive ${tokens.toLocaleString()} tokens`;
        hint.className = "input-hint";
        btn.disabled = false;
      }
    };

    window.validateWithdrawInput = function() {
      const input = document.getElementById("withdrawAmount");
      const hint = document.getElementById("withdrawHint");
      const btn = document.getElementById("withdrawBtn");
      
      const value = parseInt(input.value) || 0;
      
      if (value <= 0) {
        hint.textContent = "Enter a positive amount";
        hint.className = "input-hint error";
        btn.disabled = true;
      } else if (value > tokenBalance) {
        hint.textContent = `Insufficient tokens! Max: ${tokenBalance.toLocaleString()}`;
        hint.className = "input-hint error";
        btn.disabled = true;
      } else {
        const money = (value * TOKEN_RATE).toFixed(2);
        hint.textContent = `You will receive $${money}`;
        hint.className = "input-hint";
        btn.disabled = false;
      }
    };

    window.buyTokens = async function() {
      if (isProcessing) return;
      
      const input = document.getElementById("buyAmount");
      const moneyAmount = parseFloat(input.value) || 0;
      
      if (moneyAmount <= 0 || moneyAmount > moneyBalance) {
        showToast("Invalid amount", "error");
        return;
      }

      const tokenAmount = Math.floor(moneyAmount / TOKEN_RATE);
      const actualCost = parseFloat((tokenAmount * TOKEN_RATE).toFixed(2));

      if (actualCost > moneyBalance) {
        showToast("Insufficient funds after rounding", "error");
        return;
      }

      isProcessing = true;
      const btn = document.getElementById("buyBtn");
      btn.disabled = true;
      btn.classList.add("loading");

      try {
        // Use RPC call for atomic transaction (like marketplace does)
        const { data: result, error: rpcError } = await supabase.rpc('buy_tokens', {
          p_uuid: uuid,
          p_money_amount: actualCost,
          p_token_amount: tokenAmount
        });

        if (rpcError) {
          throw new Error(rpcError.message);
        }

        if (!result || !result.success) {
          throw new Error(result?.message || "Transaction failed");
        }

        // Update local state with returned values
        moneyBalance = parseFloat(result.new_balance);
        tokenBalance = result.new_token_balance;

        // Update UI
        document.getElementById("moneyBalance").textContent = '$' + moneyBalance.toFixed(2);
        document.getElementById("tokenBalance").textContent = tokenBalance.toLocaleString();
        input.value = '';
        validateBuyInput();

        showToast(`Bought ${tokenAmount.toLocaleString()} tokens for $${actualCost.toFixed(2)}!`, "success");
        loadHistory();

      } catch (err) {
        console.error("Buy error:", err);
        showToast("Transaction failed: " + err.message, "error");
        // Reload to sync state
        await reloadBalances();
      } finally {
        isProcessing = false;
        btn.classList.remove("loading");
        validateBuyInput();
      }
    };

    window.withdrawTokens = async function() {
      if (isProcessing) return;
      
      const input = document.getElementById("withdrawAmount");
      const tokenAmount = parseInt(input.value) || 0;
      
      if (tokenAmount <= 0 || tokenAmount > tokenBalance) {
        showToast("Invalid amount", "error");
        return;
      }

      const moneyAmount = parseFloat((tokenAmount * TOKEN_RATE).toFixed(2));

      isProcessing = true;
      const btn = document.getElementById("withdrawBtn");
      btn.disabled = true;
      btn.classList.add("loading");

      try {
        // Use RPC call for atomic transaction
        const { data: result, error: rpcError } = await supabase.rpc('withdraw_tokens', {
          p_uuid: uuid,
          p_token_amount: tokenAmount,
          p_money_amount: moneyAmount
        });

        if (rpcError) {
          throw new Error(rpcError.message);
        }

        if (!result || !result.success) {
          throw new Error(result?.message || "Transaction failed");
        }

        // Update local state with returned values
        moneyBalance = parseFloat(result.new_balance);
        tokenBalance = result.new_token_balance;

        // Update UI
        document.getElementById("tokenBalance").textContent = tokenBalance.toLocaleString();
        document.getElementById("moneyBalance").textContent = '$' + moneyBalance.toFixed(2);
        input.value = '';
        validateWithdrawInput();

        showToast(`Withdrew ${tokenAmount.toLocaleString()} tokens for $${moneyAmount.toFixed(2)}!`, "success");
        loadHistory();

      } catch (err) {
        console.error("Withdraw error:", err);
        showToast("Transaction failed: " + err.message, "error");
        await reloadBalances();
      } finally {
        isProcessing = false;
        btn.classList.remove("loading");
        validateWithdrawInput();
      }
    };

    async function reloadBalances() {
      try {
        const { data: user } = await supabase
          .from("users")
          .select("balance")
          .eq("uuid", uuid)
          .single();
        
        const { data: tokens } = await supabase
          .from("tokens")
          .select("balance")
          .eq("uuid", uuid)
          .single();

        moneyBalance = parseFloat(user?.balance) || 0;
        tokenBalance = tokens?.balance || 0;

        document.getElementById("moneyBalance").textContent = '$' + moneyBalance.toFixed(2);
        document.getElementById("tokenBalance").textContent = tokenBalance.toLocaleString();
        validateBuyInput();
        validateWithdrawInput();
      } catch (e) {
        console.error("Reload error:", e);
      }
    }

    async function loadHistory() {
      const historyList = document.getElementById("historyList");
      if (!historyList) return;
      
      const { data: transactions, error } = await supabase
        .from("token_transactions")
        .select("*")
        .eq("uuid", uuid)
        .order("created_at", { ascending: false })
        .limit(10);

      if (error) {
        console.error("History error:", error);
        historyList.innerHTML = '<div class="empty-state">Error loading history</div>';
        return;
      }

      if (!transactions?.length) {
        historyList.innerHTML = '<div class="empty-state">No transactions yet</div>';
        return;
      }

      historyList.innerHTML = transactions.map(t => {
        const isBuy = t.type === 'buy';
        return `
          <div class="history-item">
            <div class="history-info">
              <div class="history-type ${t.type}">
                ${isBuy ? 'üí∞ Bought' : 'üèß Withdrew'}
              </div>
              <div class="history-date">${new Date(t.created_at).toLocaleString()}</div>
            </div>
            <div class="history-amount">
              <div class="tokens">${isBuy ? '+' : '-'}${t.amount.toLocaleString()} ü™ô</div>
              <div class="money">${isBuy ? '-' : '+'}$${parseFloat(t.money_amount).toFixed(2)}</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function showToast(message, type) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = `toast ${type}`;
      setTimeout(() => toast.classList.add("show"), 10);
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
