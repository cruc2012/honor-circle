<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #020617;
      --panel: #0f172a;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --border: #1e293b;
      --input-bg: #1e293b;
      --shadow: rgba(0, 0, 0, 0.5);
    }

    html.light {
      --bg: #f8fafc;
      --panel: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --border: #e2e8f0;
      --input-bg: #f1f5f9;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    /* Login Required State */
    .login-required {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 50px 40px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 40px var(--shadow);
    }

    .login-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .login-card h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--text);
    }

    .login-card p {
      color: var(--text-muted);
      margin-bottom: 30px;
      font-size: 1rem;
    }

    .login-btn {
      display: inline-block;
      padding: 14px 32px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.2s;
      border: none;
      cursor: pointer;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
    }

    /* Main App */
    #app {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    #consentBox {
      text-align: center;
      background: var(--panel);
      padding: 40px;
      border-radius: 16px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 40px var(--shadow);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent), #60a5fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 25px;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
    }

    input::placeholder {
      color: var(--text-muted);
    }

    .btn {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 600;
      transition: all 0.2s;
      margin: 5px 0;
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }

    .quick-access {
      margin-top: 30px;
      padding-top: 25px;
      border-top: 1px solid var(--border);
    }

    .quick-access-title {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .quick-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .quick-btn {
      background: var(--input-bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px;
      font-size: 0.85rem;
    }

    .quick-btn:hover {
      background: var(--border);
      border-color: var(--accent);
    }

    /* Iframe Container */
    #iframeContainer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      z-index: 100;
    }

    #siteFrame {
      width: 100%;
      height: 100%;
      border: none;
      background: white;
    }

    /* Controls */
    .controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 101;
    }

    .control-btn {
      padding: 12px 20px;
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .control-btn:hover {
      background: var(--accent);
      color: white;
      border-color: var(--accent);
    }

    .watermark {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 12px;
      color: var(--text-muted);
      z-index: 101;
      background: var(--panel);
      padding: 8px 16px;
      border-radius: 6px;
      border: 1px solid var(--border);
    }

    /* Fullscreen styles */
    :fullscreen #iframeContainer {
      display: block !important;
    }

    :fullscreen .controls {
      bottom: 30px;
      right: 30px;
    }

    :fullscreen .control-btn {
      padding: 15px 25px;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .quick-buttons {
        grid-template-columns: 1fr;
      }
      
      #consentBox {
        padding: 25px;
      }
      
      h1 {
        font-size: 1.5rem;
      }

      .controls {
        bottom: 15px;
        right: 15px;
      }

      .control-btn {
        padding: 10px 15px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div id="content">
    <!-- Loaded by JavaScript -->
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://mdymxbgwhauapvphscrr.supabase.co",
      "sb_publishable_nOrq936I1SMh4v21KzE2og_tAEbcAzK"
    );

    function getCookie(name) {
      return document.cookie
        .split("; ")
        .find(r => r.startsWith(name + "="))
        ?.split("=")[1] || null;
    }

    function applyTheme() {
      if (getCookie("theme") === "light") {
        document.documentElement.classList.add("light");
      } else {
        document.documentElement.classList.remove("light");
      }
    }

    applyTheme();

    const uuid = getCookie("uuid");
    const username = getCookie("username");
    const content = document.getElementById("content");

    if (!uuid || !username) {
      // Not logged in
      content.innerHTML = `
        <div class="login-required">
          <div class="login-card">
            <div class="login-icon">üîí</div>
            <h1>Access Required</h1>
            <p>Please log in to access Website Access.</p>
            <a href="/login.html" class="login-btn">Sign In</a>
          </div>
        </div>
      `;
    } else {
      // Check if account is valid
      const { data, error } = await supabase
        .from("users")
        .select("rank")
        .eq("uuid", uuid)
        .single();

      if (error || !data) {
        // Invalid account
        content.innerHTML = `
          <div class="login-required">
            <div class="login-card">
              <div class="login-icon">‚ö†Ô∏è</div>
              <h1>Session Expired</h1>
              <p>Your session has expired. Please log in again.</p>
              <a href="/login.html" class="login-btn">Sign In</a>
            </div>
          </div>
        `;
      } else {
        // Valid account - show website access
        content.innerHTML = `
          <div id="app">
            <div id="consentBox">
              <h1>üåê Website Access</h1>
              <p class="subtitle">Enter any URL to access it securely</p>
              
              <div class="input-group">
                <input type="text" id="siteURL" placeholder="https://example.com">
              </div>
              
              <button class="btn" onclick="loadSite()">Enter Site</button>
              
              <div class="quick-access">
                <div class="quick-access-title">Quick Access</div>
                <div class="quick-buttons">
                  <button class="btn quick-btn" onclick="loadQuick('https://bloxd.io')">üéÆ Bloxd.io</button>
                  <button class="btn quick-btn" onclick="loadQuick('https://yp3d.com/ships3d/')">üö¢ Ships 3D</button>
                  <button class="btn quick-btn" onclick="loadQuick('https://browser.lol')">üåê Browser.lol</button>
                  <button class="btn quick-btn" onclick="loadQuick('https://www.hoodamath.com/games/ovo.html')">‚ö° OVO</button>
                </div>
              </div>
            </div>

            <div id="iframeContainer">
              <iframe id="siteFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"></iframe>
              
              <div class="watermark">Logged in as ${username}</div>
              
              <div class="controls">
                <button class="control-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
                  <span id="fullscreenIcon">‚õ∂</span>
                  <span id="fullscreenText">Fullscreen</span>
                </button>
                <button class="control-btn" onclick="goBack()">
                  <span>‚Üê</span>
                  <span>Back</span>
                </button>
              </div>
            </div>
          </div>
        `;

        // Make functions global
        window.loadSite = function() {
          const url = document.getElementById('siteURL').value.trim();
          if (!url) {
            alert("Please enter a URL");
            return;
          }
          let finalUrl = url;
          if (!url.startsWith("http://") && !url.startsWith("https://")) {
            finalUrl = "https://" + url;
          }
          showSite(finalUrl);
        };

        window.loadQuick = function(url) {
          showSite(url);
        };

        window.showSite = function(url) {
          document.getElementById('consentBox').style.display = 'none';
          const container = document.getElementById('iframeContainer');
          const frame = document.getElementById('siteFrame');
          frame.src = url;
          container.style.display = 'block';
        };

        window.goBack = function() {
          // Exit fullscreen if active
          if (document.fullscreenElement) {
            document.exitFullscreen();
          }
          
          document.getElementById('consentBox').style.display = 'block';
          const container = document.getElementById('iframeContainer');
          const frame = document.getElementById('siteFrame');
          frame.src = '';
          container.style.display = 'none';
        };

        window.toggleFullscreen = function() {
          const container = document.getElementById('iframeContainer');
          
          if (!document.fullscreenElement) {
            container.requestFullscreen().catch(err => {
              console.error("Fullscreen error:", err);
            });
          } else {
            document.exitFullscreen();
          }
        };

        // Update fullscreen button text based on state
        document.addEventListener('fullscreenchange', () => {
          const icon = document.getElementById('fullscreenIcon');
          const text = document.getElementById('fullscreenText');
          
          if (document.fullscreenElement) {
            icon.textContent = '‚õ∂';
            text.textContent = 'Exit Fullscreen';
          } else {
            icon.textContent = '‚õ∂';
            text.textContent = 'Fullscreen';
          }
        });

        // Allow Enter key to submit
        setTimeout(() => {
          document.getElementById('siteURL')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.loadSite();
          });
        }, 0);
      }
    }
  </script>
</body>
</html>
